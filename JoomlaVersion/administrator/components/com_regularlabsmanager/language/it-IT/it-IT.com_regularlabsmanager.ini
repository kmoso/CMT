CONTENT_TEMPLATER_DESC="Con Content Templater puoi creare modelli di contenuto predefiniti riutilizzabili."
DB_REPLACER_DESC="Con DB Replacer potrai cercare e sostituire contenuti direttamente nel database di Joomla!"
DUMMY_CONTENT_DESC="Con Dummy Content si può facilmente inserire del contenuto fittizio nel tuo sito."
