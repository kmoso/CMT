ARTICLES_ANYWHERE_DESC="Con Articles Anywhere puoi inserire articoli in qualunque posto nel tuo sito."
BETTER_PREVIEW_DESC="Better Preview offre un pulsante che consentono varie modalità di visualizzazione di frontend."
CACHE_CLEANER_DESC="Con &quot;Cache Cleaner&quot; puoi pulire velocemente la cache tramite un link sempre presente nel menu di amministrazione."
